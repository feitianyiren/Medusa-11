<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <title>Medusa</title>

        <!-- Handle links on iOS web-apps to prevent them opening Safari. -->
        <script type="text/javascript">(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(chref=d.href).replace(e.href,"").indexOf("#")&&(!/^[a-z\+\.\-]+:/i.test(chref)||chref.indexOf(e.protocol+"//"+e.host)===0)&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone");</script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/medusa.css') }}">

        <link rel="icon" href="{{ url_for('static', filename='img/medusa-small.png') }}">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/medusa-big.png') }}">
        <link rel="apple-touch-startup-image" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)" href="{{ url_for('static', filename='img/medusa-splash.png') }}">
        <link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: portrait)" href="{{ url_for('static', filename='img/medusa-splash-big.png') }}">
        <link rel="apple-touch-startup-image" media="(min-device-width: 768px) and (orientation: landscape)" href="{{ url_for('static', filename='img/medusa-splash-landscape.png') }}">
    </head>
    <body>
        {% include "navigation.html" %}
        {% block content %}{% endblock %}

        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='js/medusa.js') }}"></script>
        <script src="{{ url_for('static', filename='js') }}/medusa-{{ page }}.js"></script>
    </body>
</html>
